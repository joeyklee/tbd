<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style type="text/css">
    #myContent{
    	padding-top: 100px;
    }
    h1{
    	font: helvetica;
    	font-size: 125px;
    }
    </style>
</head>

<body>
    <div id="myContent" class="container">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h1>TO <br>BE <br>D<span id="dynamicText"></span></h1>
        </div>
    </div>
    <script type="text/javascript">
    var text = ['DETERMINED', 'DESIGNED', 'DEVELOPED', 'DISCUSSED', 'DEVISED', 'DECONSTRUCTED', 'DRAWN', 'DREAMED', 'DRAFTED', 'DESTINED', 'DESIRED', 'DRAMATIC', 'DIALECTIC', 'DARK', 'DRIVEN', 'DATA', 'DAZZLING', 'DEPENDENT', 'DIFFERENT'];

    var typeWord = function() {
    	$("#dynamicText").html("");
        var r = Math.floor(Math.random() * text.length + 1);
        var selection = text[r];

        var i = 1;
        var selectionLength = selection.length;
        var test = setInterval(function(){
        	if(i <= selectionLength){
        		$("#dynamicText").append(selection[i]);		
        		i++;
        	} else{
        		clearInterval(test);
        	}
        }, 100);
        
    }
    typeWord();
    setInterval(typeWord, 3000);
    </script>
</body>

</html>
